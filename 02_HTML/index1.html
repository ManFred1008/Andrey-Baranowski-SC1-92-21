<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Tables</title>
</head>
<body>
    <table align="center" border="1px" style="width: 400px;">
      <thead>
      <caption> <i> Прогноз погоды </i> </caption>
      <tr>
         <th> Город </th>
         <th> Утро </th>
         <th> День </th>
         <th> Вечер </th>
         <th> Ночь </th>
      </tr>
      </thead>
      <tbody>
         <tr>
            <th> Минск </th>
            <td> -5&deg </td>
            <td> +5&#176; </td>
            <td rowspan="2"> +2&deg; </td>
            <td> -10&deg; </td>
         </tr>
         <tr>
            <th> Брест </th>
            <td> 0&deg; </td>
            <td> +9&deg; </td>
            <td> -4&deg; </td>
            </tr>
      </tbody>
    </table>
</body>
</html>
