<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Reg_form</title>
</head>
<body>
   <h1 align="center"> Заполните анкету </h1>
   <form action="http://fe.it-academy.by/TestForm.php" target="_blank" method="POST">
   <fieldset>
      <legend> Личные данные </legend>
      <input type="text" name="surname" maxlength="25" required autofocus pattern="^[А-Яа-яЁё]\S+$" placeholder="Фамилия"><br>
      <input type="text" name="name" maxlength="20" required pattern="^[А-Яа-яЁё]\S+$" placeholder="Имя"><br>
      <input type="text" name="father" maxlength="25" required  pattern="^[А-Яа-я]\S+$" placeholder="Отчество">

      <fieldset>
         <legend> Паспортные данные </legend>
         <input type="text" name="Pas_ser" size="2" maxlength="2" required pattern="[A-Z]{2}" placeholder="серия">
         <input type="text" name="Pas_num" size="7" maxlength="7" required pattern="[0-9]{7}" placeholder="номер">
         
      </fieldset>
      <fieldset>
         <legend> Дата рождения </legend>
         <input type="text" name="year" size="4" maxlength="4" pattern="[0-9]{4}" placeholder="Год"><br>
         <select name="month">
            <option value="01"> Январь </option>
            <option value="02"> Февраль </option>
            <option value="03"> Март </option>
            <option value="04"> Апрель </option>
            <option value="05"> Май </option>
            <option value="06"> Июнь </option>
            <option value="07"> Июль </option>
            <option value="08"> Август </option>
            <option value="09"> Сентябрь </option>
            <option value="10"> Октябрь </option>
            <option value="11"> Ноябрь </option>
            <option value="12"> Декабрь </option>
         </select><br>
         <input type="number" name="day" size="2" min="1" max="31" step="1">
      </fieldset><br>
      <select name="nat" required>
         <option value="RB"> РБ </option>
         <option value="RUS"> РФ </option>
         <option value="EN"> Англия </option>
         <option value="GER"> Германия </option>
         <option value="USA"> США </option>
      </select><br>
      <rt>Адрес:</rt><br>
      <textarea name="address" cols="30" rows="3"></textarea>
   </fieldset>

   <fieldset>
      <legend> Интересы </legend>
      <fieldset>
         <legend> Хобби </legend>
         <input type="checkbox" name="Hobby[]" value="1"> Рыбалка <br>
         <input type="checkbox" name="Hobby[]" value="2"> Астрономия <br>
         <input type="checkbox" name="Hobby[]" value="3"> Дайвинг <br>
         <input type="checkbox" name="Hobby[]" value="4"> Марки <br>
      </fieldset>
      <fieldset>
         <legend> Домашние животные </legend>
         <select name="Pets[]" multiple size="12">
            <optgroup label="Попугаи">
               <option value="Pet1"> Волнистый </option>  
               <option value="Pet2"> Ара </option>  
               <option value="Pet3"> Неразлучник </option>  
            </optgroup>
            <optgroup label="Рыба">
               <option value="Pet4"> Карась </option>
               <option value="Pet5"> Окунь </option>
               <option value="Pet6"> Осётр </option>
            </optgroup>
            <optgroup label="Птицы">
               <option value="Pet7"> Стая ворон </option>
               <option value="Pet8"> Аист </option>
               <option value="Pet9"> Археоптерикс </option>
            </optgroup>
         </select>
      </fieldset>
   </fieldset>
   <fieldset>
      <legend> Данные для входа и восстановления пароля </legend>
      <input type="text" name="Login" maxlength="20" minlength="5" required pattern="^[A-Za-z]\S+$" placeholder="Логин"><br>
      <input type="password" name="pass" maxlength="20" minlength="10" required pattern="^[A-Za-z]\S+$" autocomplete="off" placeholder="Пароль">
   </fieldset>
   <fieldset>
      <legend> Координаты </legend>
      <input type="email" name="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" placeholder="введите адрес почты"><br>
      <input type="url" name="url" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$" placeholder="введите адрес сайта">
   </fieldset>
   <fieldset>
      <legend> Цифры </legend>
      <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
      <input type="range" name="scale" min="1" max="10" step="1">
   </fieldset>
   <fieldset>
      <legend> Кнопки управления </legend>
      <button type="submit"> Отправить </button>
      <button type="reset"> Сбросить </button><br>
      <button type="button" value="but"> <img src="email.jpg" alt="img not found"> </button>
   </fieldset>
   </form>

   </pre>
</body>
</html>
